<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <label for id="enabledinput">Enabled Input:</label>
    <input type="text" id="enabledinput">
    <br>
    <br>
    <label for id="disabledinput">Disabled Input:</label>
    <input type="text" id="disabledinput" disabled>
    <br>
    <br>
    <label for id="requiredinput">Required/Enabled Input:</label>
    <input type="text" id="requiredinput" required>
    <br>
    <br>
    <button disabled>Disabled Submit</button>
    <button type="submit">Enabled Submit</button>
</body>
</html>
