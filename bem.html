<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="bem.css">
</head>
<body>
    <main>
        <section>
            <h1 class="section__group section__h1--blue">I'm blue and Arial</h1>
            <p class="section__group section__p--red section__p--underline">I'm red, underlined and Arial</p>
                <ul>
                    <li class="section__li--bullet">I have no bullet point</li>
                     <li class="section__li--bullet">I also have no bullet point</li>
                 </ul>
        </section>

        <p class="main__p--coral main__p--bold">I'm coral and bold</p>
        
        <section>
            <h1 class="section__group section__h1--blue">I'm blue and Arial</h1>
            <p class="section__group section__p--red section__p--underline">I'm red, underlined and Arial</p>
                <ul>
                    <li class="section__li--bullet">I have no bullet point</li>
                 </ul>
            <p class="section__p--red section__p--underline">I'm red, underlined and Arial</p>
        </section>

        <p class="main__p--coral main__p--bold">I'm coral and bold</p>

        <p class="main__p--brown">I'm brown</p> 

        <p class="main__p--brown">I'm also brown</p>
    </main>
</body>
</html>
