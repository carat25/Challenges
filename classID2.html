<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="classID2.css">
    <title>classID2challenge</title>
</head>
<body>
    <main>
        <header id="firstheader">
            <h1>My first header section</h1>
            <p>This header section has a green 3px border that is dashed</p>
            <p class="linethrough">I'm a blue line-through paragraph</p>
        </header>
        <header id="secondheader">
            <h1 id="centerheader">I'm in the center</h1>
            <p>This header section has a coral 2px border that is solid</p>
            <p class="linethrough alignedright">I'm a blue line-through paragraph, I'm also aligned to the right</p>
        </header>
    </main>
</body>
</html>
